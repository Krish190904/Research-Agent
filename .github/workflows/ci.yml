name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements-lite.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies (lite)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-lite.txt
      - name: Install developer tools
        run: |
          pip install flake8 mypy alembic
      - name: Run linters (fail on issues)
        run: |
          flake8 .
          mypy --ignore-missing-imports .
      - name: Alembic smoke-test
        env:
          DATABASE_URL: sqlite:///./test_meta_ci.db
        run: |
          alembic upgrade head
      - name: Run tests
        run: pytest -q

  docker-build-lite:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Build lightweight docker image
        run: |
          docker build -f Dockerfile.lite -t agent:lite .